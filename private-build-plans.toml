[buildPlans.pragmatasevka]
family = "Pragmatasevka"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = true
hintParams = ["-a", "qqq"]

  [buildPlans.pragmatasevka.variants]
  inherits = "ss08"

    [buildPlans.pragmatasevka.weights.regular]
    shape = 550
    menu = 550
    css = 550

    [buildPlans.pragmatasevka.weights.bold]
    shape = 700
    menu = 700
    css = 700

    [buildPlans.pragmatasevka.widths.normal]
    shape = 600
    menu = 5
    css = "normal"

    [buildPlans.pragmatasevka.metric-override]
    leading = 1100
    xHeight = 550

    [buildPlans.pragmatasevka.ligations]
    inherits="default-calt"
    enables = [
        "eqslasheq",
        "kern-dotty",
        "kern-bars",
        "llggeq",
        "connected-underscore", 
        "connected-number-sign",
        "connected-hyphen"
    ]
    disables = ["slash-asterisk"]

    [buildPlans.pragmatasevka.slopes]
    upright = "default.upright"
    italic = "default.italic"
